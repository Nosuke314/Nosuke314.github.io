<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>最終報告書提出</title>

<style>
body {
    background-color: #f4f4f4;
    font-family: "Yu Mincho", serif;
    margin: 0;
    padding: 40px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 40px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    letter-spacing: 3px;
    margin-bottom: 30px;
}

textarea {
    width: 100%;
    height: 300px;
    font-size: 16px;
    line-height: 1.8;
    padding: 20px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    resize: none;
}

button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 16px;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #333;
}

.result {
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
<h1>行方不明事案 最終報告書</h1>
<p class="notice">
本件について把握している事項があれば、下記報告欄に記載すること。
</p>
<textarea id="report">
行方不明であった（　　　）は以前（　　　）と（　　　）の3人で友好関係を持っていたが、齟齬が生じ、それをきっかけとして（　　　）は（　　　）に（　　　）を取りに行かせ（　　　）を（　　　）に（　　　）した。誰にも気づかれぬまま時が経ち、（　　　）の扉が開かれ、（　　　）は自分に強い責任を感じてしまい、（　　　）してしまった。
</textarea>

<button onclick="checkReport()">提出</button>

<div class="result" id="result"></div>

</div>

<script>
function normalize(str) {
    return str.replace(/\s+/g, "");
}

function checkReport() {

    const text = document.getElementById("report").value;

    const keywords = [
        "B",
        "A",
        "C",
        "鍵",
        "図書室",
        "閉じ込めた",
        "失踪"
    ];

    let correctCount = 0;

    for (let word of keywords) {
        if (normalize(text).includes(normalize(word))) {
            correctCount++;
        }
    }

    if (correctCount >= keywords.length) {
        document.getElementById("result").innerText =
        "報告受理：事案の再構成が確認されました。";
    } else {
        document.getElementById("result").innerText =
        "報告不十分：記述内容を再確認してください。";
    }
}
</script>

</body>
</html>

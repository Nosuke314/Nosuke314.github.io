<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>最終報告書</title>
<style>
body { font-family: sans-serif; line-height: 2; }
input { width: 100px; }
.correct { color: green; }
.incorrect { color: red; }
</style>
</head>
<body>

<h2>行方不明事案 最終報告書</h2>

<p>
行方不明であった
<input id="q1"> は以前
<input id="q2"> と
<input id="q3"> の3人で友好関係を持っていたが、齟齬が生じ、それをきっかけとして
<input id="q4"> は
<input id="q5"> に
<input id="q6"> を取りに行かせ
<input id="q7"> を
<input id="q8"> に
<input id="q9"> した。
誰にも気づかれぬまま時が経ち、
<input id="q10"> の扉が開かれ、
<input id="q11"> は自分に強い責任を感じてしまい、
<input id="q12"> してしまった。
</p>

<button onclick="checkAnswers()">送信</button>

<p id="result"></p>

<script>
function normalize(str) {
    return str.trim().replace(/\s+/g, "");
}

function checkAnswers() {

    const answers = [
        "根元紬希",        // q1
        "千都世凪紗",        // q2
        "室瀬穂乃花",        // q3
        "室瀬穂乃花",        // q4
        "千都世凪紗",        // q5
        "旧エネルギー室の鍵",      // q6
        "根元紬希",        // q7
        "旧エネルギー室",  // q8
        "監禁", // q9
        "旧エネルギー室",  // q10
        "千都世凪紗",        // q11
        "自殺"     // q12
    ];

    let correct = true;

    for (let i = 1; i <= answers.length; i++) {
        const userInput = normalize(document.getElementById("q"+i).value);
        if (userInput !== normalize(answers[i-1])) {
            correct = false;
            break;
        }
    }

    if (correct) {
        document.getElementById("result").innerHTML =
        "<span class='correct'>報告受理：事案の再構成が完了しました。</span>";
    } else {
        document.getElementById("result").innerHTML =
        "<span class='incorrect'>報告不十分：内容に誤りがあります。</span>";
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Tsukimi+Rounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"><!--ここに書いてあるのがHTMLにcssを読み込ませるためのプログラム-->
    <script src="script.js" defer></script><!---これはもう一つのjavascript.詳細確認してください-->
</head>
<body>

    <div class="menu">
        <a href="#section1">セクション 1</a>
        <a href="#section2">セクション 2</a>
        <a href="#section3">セクション 3</a>
    </div>
    
    <h1 style="text-align: center;">数学公式集ultimate</h1>
    <p>公式集</p>

    <section id="section1">
        <h2>セクション 1</h2>
        <p>数Ⅰ</p>
    </section>

    <section id="section2">
        <h2>セクション 2</h2>
        <p>数Ⅱ</p>
    </section>

    <section id="section3">
        <h2>セクション 3</h2>
        <p>数A</p>
    </section>

   <script>
    document.querySelectorAll('.menu a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script> 
    
    <script src="index.js"></script><!-- これがHTMLにJavascriptを読み込ませるプログラム -->
</body>
</html>

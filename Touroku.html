<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ワンボタン注意喚起</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --accent:#ff4864;
      --text:#f7f9fb;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",sans-serif;background:linear-gradient(180deg,#071021 0%, #0b1220 100%);color:var(--text);}
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:28px;
      border-radius:14px;
      width:420px;
      max-width:95%;
      text-align:center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    h1{margin:0 0 16px;font-size:18px;font-weight:600;color:#cfe7ff;}
    button{
      appearance:none;
      -webkit-appearance:none;
      border:0;
      background:linear-gradient(90deg,var(--accent), #ff7a88);
      color:white;
      padding:12px 18px;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,72,100,0.18);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s;
    }
    button:active{transform:translateY(1px) scale(.995);}
    button:focus{outline:3px solid rgba(255,72,100,0.18); outline-offset:3px;}
    .msg{
      margin-top:18px;
      min-height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      color:var(--text);
      opacity:0;
      transform: translateY(8px);
      transition: opacity .28s ease, transform .28s ease;
    }
    .msg.show{
      opacity:1;
      transform: translateY(0);
    }
    /* 強調テキスト */
    .msg .warning{
      color:var(--accent);
      font-size:26px;
      letter-spacing:1px;
    }

    /* 小さな説明 */
    p.note{margin:12px 0 0;font-size:12px;color:rgba(207,231,255,0.6);}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title">ボタンを押して注意を表示</h1>

      <button id="showBtn" aria-expanded="false" aria-controls="message">押す</button>

      <div id="message" class="msg" role="status" aria-live="polite">
        <!-- ここに表示される -->
      </div>

      <p class="note">ワンクリックで簡単 — カスタマイズして使ってね。</p>
    </section>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('showBtn');
      const msg = document.getElementById('message');
      // 表示テキスト（必要ならここを変更）
      const text = '詐欺に引っかかんなよ';
      // クリック時の処理
      btn.addEventListener('click', () => {
        // アクセシビリティの属性更新
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));

        // 中身を入れてクラスでアニメ
        msg.innerHTML = '<span class="warning">'+text+'</span>';
        msg.classList.add('show');

        // 既に表示済みなら小刻みにアニメさせる（ちょっとした注意喚起効果）
        if (expanded) {
          msg.classList.remove('show');
          // 再度付け直してアニメをリトリガー
          void msg.offsetWidth;
          msg.classList.add('show');
        }
      });

      // キーボードでEnter/Spaceでも押せるようボタン要素であるだけでOK
    })();
  </script>
</body>
</html>

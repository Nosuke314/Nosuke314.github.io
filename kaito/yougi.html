<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物リスト</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>人物リスト</h1>
    <table>
        <thead>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>情報</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>松屋</td>
                <td>26</td>
                <td>学校の教師。男性。右腕に傷あり。髪は黒色。機械音痴。</td>
            </tr>
            <tr>
                <td>吉谷</td>
                <td>30</td>
                <td>美容師。女性。右腕に傷あり。髪は金髪。機械音痴。</td>
            </tr>
            <tr>
                <td>多賀村</td>
                <td>42</td>
                <td>会社員。男性。左腕に傷あり。髪は茶髪。機械を扱える。</td>
            </tr>
            <tr>
                <td>鮎川</td>
                <td>36</td>
                <td>エンジニア。女性。傷無し。髪は黒色。実は機械音痴らしい。</td>
            </tr>
            <tr>
                <td>崎田</td>
                <td>66</td>
                <td>飲食店の経営者。女性。右腕に傷あり。髪は黒色。機械音痴。</td>
            </tr>
            <tr>
                <td>竪町</td>
                <td>14</td>
                <td>学生。女性。右腕に傷あり。髪は黒色。機械音痴。</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

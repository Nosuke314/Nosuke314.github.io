<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リダイレクト中...</title>
  <script>
    // リダイレクト先のURLを指定
    const redirectUrl = "http://bit.ly/4gVQVUi"; // 公式LINEのリンクをここに入れる

    // ページが読み込まれたら自動的にリダイレクト
    window.onload = function() {
      window.location.href = redirectUrl;
    };
  </script>
</head>
<body>
  <p>公式LINEへ移動中です。しばらくお待ちください...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家族共有 貯金額</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .money {
      font-size: 32px;
      margin: 20px 0;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>家族の貯金額</h2>
    <div class="money" id="money">¥0</div>
    <input type="number" id="input" placeholder="金額">
    <button onclick="add()">追加</button>
    <button onclick="sub()">減算</button>
    <button onclick="reset()">リセット</button>
  </div>

  <!-- Firebase（importは使わない） -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDyjvSfJ3AuhomGJrrK1xdQ13DHoKm0ey4",
      authDomain: "money-management-31415.firebaseapp.com",
      databaseURL: "https://money-management-31415-default-rtdb.firebaseio.com",
      projectId: "money-management-31415",
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const ref = db.ref("money");

    const display = document.getElementById("money");
    const input = document.getElementById("input");

    ref.on("value", snap => {
      const value = snap.val() || 0;
      display.textContent = "¥" + value.toLocaleString();
    });

    function add() {
      const v = Number(input.value);
      if (!v) return;
      ref.transaction(m => (m || 0) + v);
      input.value = "";
    }

    function sub() {
      const v = Number(input.value);
      if (!v) return;
      ref.transaction(m => (m || 0) - v);
      input.value = "";
    }

    function reset() {
      if (!confirm("本当にリセットしますか？")) return;
      ref.set(0);
    }
  </script>
</body>
</html>

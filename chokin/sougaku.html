<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>貯金額可視化</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .money {
      font-size: 32px;
      margin: 20px 0;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin: 5px 0;
      cursor: pointer;
    }
    .add { background: #4caf50; color: white; border: none; }
    .sub { background: #f44336; color: white; border: none; }
    .reset { background: #999; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>現在の貯金額</h2>
    <div class="money" id="money">¥0</div>

    <input type="number" id="input" placeholder="金額を入力">

    <button class="add" onclick="addMoney()">追加</button>
    <button class="sub" onclick="subMoney()">減算</button>
    <button class="reset" onclick="resetMoney()">リセット</button>
  </div>

  <script>
    let money = Number(localStorage.getItem("money")) || 0;
    const moneyDisplay = document.getElementById("money");

    function updateDisplay() {
      moneyDisplay.textContent = "¥" + money.toLocaleString();
      localStorage.setItem("money", money);
    }

    function addMoney() {
      const value = Number(document.getElementById("input").value);
      if (!value) return;
      money += value;
      updateDisplay();
    }

    function subMoney() {
      const value = Number(document.getElementById("input").value);
      if (!value) return;
      money -= value;
      updateDisplay();
    }

    function resetMoney() {
      if (!confirm("本当に0円にリセットしますか？")) return;
      money = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
